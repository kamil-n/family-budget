version: '3.8'

services:
  app:
    build: ./api
    volumes:
      - ./api/:/code/api/
    ports:
      - 5000:5000
    env_file:
      - ./.env
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=budget_user
      - POSTGRES_PASSWORD=budget_password
      - POSTGRES_DB=budget_db

volumes:
  postgres_data:
